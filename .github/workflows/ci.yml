name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    defaults:
      run:
        working-directory: src/VODPipeline.UI

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '6.0.x'

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --no-restore --configuration Release

      - name: Test
        run: |
          # Find test projects
          TEST_PROJECTS=$(find "$GITHUB_WORKSPACE" \( -name "*Test*.csproj" -o -name "*Tests.csproj" \) 2>/dev/null)
          if [ -z "$TEST_PROJECTS" ]; then
            echo "No test projects found. Skipping tests."
            exit 0
          fi
          # Run tests if found
          dotnet test $TEST_PROJECTS --no-restore --no-build --configuration Release \
            --verbosity normal
