name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '6.0.x'

      - name: Restore dependencies
        run: |
          # Find solution file or main project
          if [ -f "*.sln" ]; then
            dotnet restore *.sln
          else
            PROJECT=$(find . -name "*.csproj" -not -path "*/obj/*" -not -path "*/*Test*.csproj" | head -n 1)
            dotnet restore "$PROJECT"
          fi

      - name: Build
        run: |
          # Find solution file or main project
          if [ -f "*.sln" ]; then
            dotnet build *.sln --no-restore --configuration Release
          else
            PROJECT=$(find . -name "*.csproj" -not -path "*/obj/*" -not -path "*/*Test*.csproj" | head -n 1)
            dotnet build "$PROJECT" --no-restore --configuration Release
          fi

      - name: Test
        run: |
          # Find test projects
          TEST_PROJECTS=$(find "$GITHUB_WORKSPACE" \( -name "*Test*.csproj" -o -name "*Tests.csproj" \) 2>/dev/null)
          if [ -z "$TEST_PROJECTS" ]; then
            echo "No test projects found. Skipping tests."
            exit 0
          fi
          # Run tests if found
          dotnet test $TEST_PROJECTS --no-restore --no-build --configuration Release \
            --verbosity normal
